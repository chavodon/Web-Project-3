<!DOCTYPE html>
<html>
	<head>
		<title>Cart</title>
	</head>
	
	<body>
		<h1>Shopping Cart</h1>
  		<br><br>
    	<div class="totals-item">
      		<label>Subtotal</label>
      		<input type="text" name="Subtotal" disabled>
    	</div>
    	<div class="totals-item">
      		<label>Tax (5%)</label>
      		<input type="text" name="Tax" disabled>
    	</div>
    	<div class="totals-item">
      		<label>Shipping</label>
      		<input type="text" name="Shipping" disabled>
    	</div>
    	<div class="totals-item totals-item-total">
      		<label>Grand Total</label>
      		<input type="text" name="GrandTotal" disabled>
    	</div>
      
      <button class="checkout">Checkout</button>
	</body>
</html>
