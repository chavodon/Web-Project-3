<!DOCTYPE html>
<html>
	<head>
		<title>Proforma Invoice</title>
    <link rel="stylesheet" type="text/css" href="CSS/proforma.css">
    <script src="Js/script.js"></script>
  </head>
	
	<body onload="pass()">
    <form id = "proforma">
      <div id="header">
          <h2>Proforma Invoice</h2>
          <div class="date">
              <h4>Date: </h4>
              <input type="textbox" id="todayDate" disabled>
            </div> 
          <hr>
          <h4>
            <h4 class="bill">Billed To: </h4>
            <br>
            <br>
            <input type="textarea" id="billInfo" disabled>
            <br>
            <br>
            <table class = "items">
              <tr>
                <th>
                  <td>Description</td>
                  <td>Unit Cost</td>
                  <td>Quantity</td>
                  <td>Amount</td>
                </th>
              </tr>
              <tr>
                <td><input type="textbox" value="Hair Bands" id="D1" disabled></td>
                <td><input type="textbox" value="100" id="U1" disabled></td>
                <td><input type="textbox" id="Q1" disabled></td>
                <td><input type="textbox" id="A1" disabled></td>
              </tr>
               <tr>
                <td><input type="textbox" value="Hair Clips" id="D2" disabled></td>
                <td><input type="textbox" value="80" id="U2" disabled></td>
                <td><input type="textbox" id="Q2" disabled></td>
                <td><input type="textbox" id="A2" disabled></td>
              </tr>
               <tr>
                <td><input type="textbox" value="Comb Set" id="D3" disabled></td>
                <td><input type="textbox" value="50" id="U3" disabled></td>
                <td><input type="textbox" id="Q3" disabled></td>
                <td><input type="textbox" id="A3" disabled></td>
              </tr>
               <tr>
                <td><input type="textbox" value="Brush Set" id="D4" disabled></td>
                <td><input type="textbox" value="60" id="U4" disabled></td>
                <td><input type="textbox" id="Q4" disabled></td>
                <td><input type="textbox" id="A4" disabled></td>
              </tr>
               <tr>
                <td><input type="textbox" value="Leave in Conditioner" id="D5" disabled></td>
                <td><input type="textbox" value="10" id="U5" disabled></td>
                <td><input type="textbox" id="Q5" disabled></td>
                <td><input type="textbox" id="A5" disabled></td>
              </tr>
               <tr>
                <td><input type="textbox" value="Shampoo" id="D6" disabled></td>
                <td><input type="textbox" value="20" id="U6" disabled></td>
                <td><input type="textbox" id="Q6" disabled></td>
                <td><input type="textbox" id="A6" disabled></td>
              </tr>
            </table>
            <hr>
            <div class = "totals">
              <h4>Subtotal: </h4>
              <input type="textbox" id="subtotal" disabled> 
              <br>
              <h4>Tax: </h4>
              <input type="textbox" value="0.165" id="tax" disabled> 
              <br>
              <h4>Invoice Total: </h4>
              <input type="textbox" id="total" disabled> 
              <br>
              <br>
              <button type="Email" onclick="mail()"><a id="emailit">Email Performa Invoice</a></button>
            </div>
          </h4>
      </div>
    </form class = "form">
	</body>
</html>
