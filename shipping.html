<!DOCTYPE html>
<html>
	<head>
		<title>Customer Details</title>

		<link rel="stylesheet" type="text/css" href="CSS/shipping.css">
		<script src="Js/script.js"></script>
	</head>
	
	<body>
		<form>
			<div class = "upperdiv">
				<h1>Enter Shipping Address</h1>	
			</div>
			<div class = "lowerdiv">
				<label><h3>Contact Name: </h3></label>
				<input type="textbox" id="cusName" required="">
				<br>
				<br>
				<br>
				<label><h3>Company Name: </h3></label>
				<input type="textbox" id="compName">
				<br>
				<br>
				<br>
				<label><h3>Address: </h3></label>
				<input type="textarea" id="address" required="">
				<br>
				<br>
				<br>
				<label><h3>Email Address: </h3></label>
				<input type="textbox" id="email" required="">
				<br>
				<br>
				<br>
				<label><h3>Phone Number: </h3></label>
				<input type="textbox" id="number" required="">
			</div>
		</form>
		<div class="butdiv">
			<button id="toProforma" onclick="location.href = 'proforma.html'; shipping();">Continue</button>
		</div>
	</body>
</html>
